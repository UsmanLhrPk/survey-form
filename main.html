<!DOCTYPE html>
<html> 
<head>
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Cabin+Sketch:wght@400;700&family=Courgette&display=swap" rel="stylesheet">
  <title>Survey Form</title>
</head>
<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <div id="header">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
  </div>
  <div id="form">
    <form id="survey-form">
      <label for="name" id="name-label">Name</label><br>
      <input type="text" id="name" placeholder="Pleaes enter Name" required><br>
      <label for="email" id="email-label">Email</label><br>
      <input type="email" id="email" placeholder="Please enter Email" required><br>
      <label for="age" id="number-label">Age <small>(Optional)</small></label><br>
      <input type="number" id="number" placeholder="Please enter your age" min="18" max="90"><br>
      <label for="role" id="role-label">What option best defines your current role?</label><br>
      <select id="dropdown" name="role">
        <option value="" selected="" disabled="">Select your role</option>
        <option value="student">Student</option>
        <option value="full-time-job">Full Time Job</option>
        <option value="full-time-learner">Full Time Learner</option>
        <option value="prefer-not-say">Prefer not to say</option>
        <option value="other">Other</option>
      </select><br>
      <label for="recommendation" id="recommend-label">Would you reccomend freeCodeCamp to a friend?</label><br>
      <input type="radio" id="definitely" value="def" name="user-recommend">
      <label for="definitely" id="definitely-label" value="yes">Definitely</label><br>
      <input type="radio" id="maybe" value="maybe" name="user-recommend">
      <label for="maybe" id="maybe-label">Maybe</label><br>
      <input type="radio" id="not-sure" value="not-sure" name="user-recommend">
      <label for="not-sure" id="not-sure-label">Not Sure</label><br>
      <label for="fav-feature" id="fav-feature">What is your favourite feature of freeCodeCamp</label><br>
      <select id="fav-feature-options">
        <option value="" selected="" disabled="">Select an option</option>
        <option value="challanges">Challanges</option>
        <option value="projects">Projects</option>
        <option value="communities">Communities</option>
        <option value="open-source">Open Source</option>
      </select><br>
      <label for="improve" id="improvement">What would you like to see improved?<br><small>(Check all that apply)</small></label><br>
      <input type="checkbox" value="front-end-projects">
      <label for="front-end" id="front-end-projs">Front-end Projects</label><br>
      <input type="checkbox" value="backt-end-projects">
      <label for="back-end" id="back-end-projs">Back-end Projects</label><br>
      <input type="checkbox" value="data-visulization">
      <label for="data-viz" id="data-viz">Data Visulizations</label><br>
      <input type="checkbox" value="challanges">
      <label for="challanges" id="more-challanges">Challanges</label><br>
      <input type="checkbox" value="open-source-community">
      <label for="open-source-community" id="open-source-community">Open Source Community</label><br>
      <input type="checkbox" value="gitter-help-rooms">
      <label for="gitter" id="gitter">Gitter help rooms</label><br>
      <input type="checkbox" value="videos">
      <label for="videos" id="vidz">Videos</label><br>
      <input type="checkbox" value="city-meets">
      <label for="gitter" id="city-meets">City Meetups</label><br>
      <input type="checkbox" value="wiki">
      <label for="gitter" id="wiki">Wiki</label><br>
      <input type="checkbox" value="forum">
      <label for="gitter" id="forum">Forum</label><br>
      <input type="checkbox" value="additional-courses">
      <label for="gitter" id="additional-courses">Addiditional Courses</label><br>
      <p id="comments">Any comments or suggestions?</p>
      <textarea name="comments" id="suggestions" cols="30" rows="10" placeholder="Enter your comment here..."></textarea><br>
      <input type="submit" id="submit">
    </form>
  </div>
</body>
</html>
